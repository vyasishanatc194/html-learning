  <link href="../assets/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/fonts/gilroy/gilroy-style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/fonts/proxima-nova/proxima-nova-font.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/all.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
  <link href="../assets/css/feather.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/header.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/footer.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/custom-forms-style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/home-style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../assets/css/style.css" media="all" rel="stylesheet" type="text/css" />

  <!-- anime js style -->
  <link href="../assets/css/animate/custom-anime-style.css" media="all" rel="stylesheet" type="text/css" />

  <script src="../assets/js/modernizr.js"></script>
</head>

<body>

  <div id="wrapper" class="wrapper landing-wrapper">

    <div class="main-middle-area pt-custom-0">

      <section class="demo-exp-section">
        <div class="demo-exp-div">

          <div class="demo-exp-root">
            <div class="container">
              <div class="row align-items-center-row">
                <div class="col-lg-12 col-md-12">
                  
                  <!-- <div class="demo-wrapper">
                    <div class="square">
                    </div>
                  </div> -->

                  <div class="demo-animation-wrapper">
                    <div class="square-number">
                      <div class="animation-cube-div active" id="cube-animation">
                        <div class="face cube-inner-01"></div>
                        <div class="face cube-inner-02"></div>
                        <div class="face cube-inner-03"></div>
                        <div class="face cube-inner-04"></div>
                        <div class="face cube-inner-05"></div>
                        <div class="face cube-inner-06"></div>
                      </div>
                    </div>
                  </div>

                  <div class="demo-animation-wrapper">
                    <div class="square-number ring-number-root">
                      <div class="animation-cube-div animation-ring-div active" id="ring-animation">
                        <div class="face ring-inner-1">  <div class="text"></div>  </div>
                        <div class="face ring-inner-2">  <div class="text"></div>  </div>
                        <div class="face ring-inner-3">  <div class="text"></div>  </div>
                        <div class="face ring-inner-4">  <div class="text"></div>  </div>
                        <div class="face ring-inner-5">  <div class="text"></div>  </div>
                        <div class="face ring-inner-6">  <div class="text"></div>  </div>
                        <div class="face ring-inner-7">  <div class="text"></div>  </div>
                        <div class="face ring-inner-8">  <div class="text"></div>  </div>
                        <div class="face ring-inner-9">  <div class="text"></div>  </div>
                        <div class="face ring-inner-10"> <div class="text"></div>  </div>
                        <div class="face ring-inner-11"> <div class="text"></div>  </div>
                        <div class="face ring-inner-12"> <div class="text"></div>  </div>
                      </div>
                    </div>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>

    </div>

  </div><!-- end of wrapper -->

  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/anime-js/anime.min.js"></script>
  <script src="../assets/js/custom.js"></script>

  <script>

    anime({
      targets: '#cube-animation',
      rotateX: -25,
      rotateZ: 0,
      rotateY: [0, -360],
      scale:1,
      duration: 6000,
      direction: 'alternate',
      easing: 'linear',
      loop: true,
    });

    let i;
    function ring_function(rotate){
      for(i = 0;i<=12;i++) {
        $("#ring-animation > .ring-inner-"+i).css({"transform": "rotateY(" + rotate + "deg) translateZ(390px)"});
        rotate = rotate + 30;
        $("#ring-animation > .ring-inner-"+i+" > .text").html(i);
        
      }
      return rotate;
    }

    ring_function(0);

    anime({
      targets: '#ring-animation',
      duration: 3000,
      loop: true,
    });
    
    
  </script>

</body>

</html>
