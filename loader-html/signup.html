<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="" />
<meta name="author" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Sign up | Blooksy</title>
<meta content='initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width' name='viewport' />
<meta name="theme-color" content="#191919">
<meta name="msapplication-navbutton-color" content="#191919">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#191919">
<link href='../assets/images/favicon.png' rel='shortcut icon'>
<link href="../assets/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/fonts/gilroy/gilroy-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/fonts/proxima-nova/proxima-nova-font.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/css/all.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
<link href="../assets/css/feather.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/css/custom-forms-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/css/auth-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="../assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
<script src="../assets/js/modernizr.js"></script>
</head>

<body>

<div id="wrapper" class="wrapper sign-up-wrapper">

	<div class="main-middle-area pt-custom-0">
    
    <section class="auth-section" id="sign-up-section">
      <div class="auth-div">

        <div class="container container-900">
          <div class="row">
            <div class="col-lg-12 col-md-12 p-0">

              <div class="auth-root-div">

                <div class="auth-center-side auth-rt-img-div">
                  <div class="auth-content-div">

                    <div class="auth-top-area-div">

                      <div class="auth-logo-div">
                        <a href="index.html" class="img-logo-link">
                          <img src="../assets/images/logo.svg" class="img-fluid img-responsive" alt="logo" />
                        </a>
                      </div>

                      <div class="heading-div">
                        <h2>Welcome to Blooksy!</h2>
                        <p>Create your new account</p>
                      </div>

                      <div class="form-auth-root">
                        <div class="form-root-main">
                          <form class="form-root">
  
                            <div class="row mlr-8">
  
                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="form-group input-box-effect form-group-icon">
                                  <label class="input-box-label">
                                    <input type="text" class="form-input" placeholder="&nbsp;">
                                    <span class="label-text">First Name</span>
                                    <span class="border"></span>
                                  </label>
                                  <span class="icon-group">
                                    <!-- <i class="fe fe-user"></i> -->
                                  </span>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="form-group input-box-effect form-group-icon">
                                  <label class="input-box-label">
                                    <input type="text" class="form-input" placeholder="&nbsp;">
                                    <span class="label-text">Username</span>
                                    <span class="border"></span>
                                  </label>
                                  <span class="icon-group">
                                    <i class="fe fe-user"></i>
                                  </span>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="form-group input-box-effect form-group-icon">
                                  <label class="input-box-label">
                                    <input type="email" class="form-input" placeholder="&nbsp;">
                                    <span class="label-text">Email</span>
                                    <span class="border"></span>
                                  </label>
                                  <span class="icon-group">
                                    <span class="material-icons abs-material-icons"> mail_outline </span>
                                  </span>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="form-group input-box-effect form-group-icon">
                                  <label class="input-box-label">
                                    <input type="password" id="password02" class="form-input" placeholder="&nbsp;">
                                    <span class="label-text">Password</span>
                                    <span class="border"></span>
                                  </label>
                                  <span class="icon-group">
                                    <button type="button" id="show_password02" name="show_password" class="pass-hide password-view-click">
                                      <span class="bg-custom-icon eye-off-icon password-view"></span>
                                    </button> 
                                  </span>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="form-group input-box-effect form-group-icon">
                                  <label class="input-box-label">
                                    <input type="password" id="password03" class="form-input" placeholder="&nbsp;">
                                    <span class="label-text">Confirm Password</span>
                                    <span class="border"></span>
                                  </label>
                                  <span class="icon-group">
                                    <button type="button" id="show_password03" name="show_password" class="pass-hide password-view-click">
                                      <span class="bg-custom-icon eye-off-icon password-view"></span>
                                    </button> 
                                  </span>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="checkbox-space-box">
                                  <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me-su" name="example1">
                                    <label class="custom-control-label" for="remember-me-su">Remember me</label>
                                  </div>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="general-form-btn">
                                  <button type="button" class="btn btn-common-primary btn-block btn-signup">Sign Up</button>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="or-separator-div">
                                  <p>or</p>
                                </div>
                              </div>

                              <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                                <div class="social-button-div">

                                  <div class="row mlr-5">
                                    <div class="col-xl-6 col-lg-6 col-md-6 plr-5">
                                      <div class="social-button-box">
                                        <a href="#" class="social-button-link fb-social-button-link">
                                          <span class="icon-span-border"> <i class="fab fa-facebook-f sicon-font"></i> </span>
                                          <span class="text-span">Sign In with Facebook</span>
                                        </a>
                                      </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 plr-5">
                                      <div class="social-button-box">
                                        <a href="#" class="social-button-link fb-social-button-link">
                                          <span class="icon-span-border"> <i class="fab fa-google sicon-font"></i> </span>
                                          <span class="text-span">Sign In with Google</span>
                                        </a>
                                      </div>
                                    </div>
                                  </div>

                                </div>
                              </div>
  
                            </div>
  
                          </form>
                        </div>
                      </div>
                      
                    </div>

                    <div class="auth-bottom-area-div">
                      <div class="row mlr-8">
                        <div class="col-xl-12 col-lg-12 col-md-12 plr-8">
                          <div class="bottom-row">
                            <div class="link-box text-center-reg-side">
                              <p>Have an Account? <a href="login.html" class="btn btn-link btn-primary-link">Sign In</a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

  </div>

</div><!-- end of wrapper -->

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/input-focus.js"></script>
<script src="../assets/js/custom.js"></script> 

<script>
    
  $(document).ready(function () {
    $('#show_password02').on('click', function () {
      var passwordField2 = $('#password02');
      var passwordFieldType2 = passwordField2.attr('type');

      if (passwordField2.val() != '') {
        if (passwordFieldType2 == 'password') {
          passwordField2.attr('type', 'html');
          $(this).html('<span class="bg-custom-icon eye-off-icon password-hide"> </span>');
        }
        else {
          passwordField2.attr('type', 'password');
          $(this).html('<span class="bg-custom-icon eye-off-icon password-view"> </span>');
        }
      }
    });

    $('#show_password03').on('click', function () {
      var passwordField2 = $('#password03');
      var passwordFieldType2 = passwordField2.attr('type');

      if (passwordField2.val() != '') {
        if (passwordFieldType2 == 'password') {
          passwordField2.attr('type', 'html');
          $(this).html('<span class="bg-custom-icon eye-off-icon password-hide"> </span>');
        }
        else {
          passwordField2.attr('type', 'password');
          $(this).html('<span class="bg-custom-icon eye-off-icon password-view"> </span>');
        }
      }
    });
  });
</script>

</body>
</html>
